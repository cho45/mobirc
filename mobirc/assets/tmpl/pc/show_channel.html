[% IF channel %]
    [% IF channel.message_log %]
        [% FOR line IN channel.message_log %]
            [% render_line( line ) %]<br />
        [% END %]
    [% ELSE %]
        no message here yet<br />
    [% END %]
[% ELSE %]
    no such channel.<br />
[% END %]
<br />
<form onsubmit="send_message();return false">
<input type="text" id="msg" name="msg" size="30" />
<input type="button" value="send" onclick="send_message()" />
</form>
<script type="text/javascript">
$('#msg').focus();
</script>
