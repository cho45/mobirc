[% INCLUDE 'include/header.html' %]

[% FOR channel IN target_channels %]
    <div class="ChannelHeader">
        <b class="ChannelName">[% channel_name.item(channel) | html %]</b>
        <a href="[% docroot %]channels/[% channel_name.item(channel) | uri%]">more..</a><br />
    </div>

    [% FOR line IN channel_recent.item(channel) %]
        [% render_line( line ) %]<br />
    [% END %]

    <hr />
[% END %]
<br />

[% IF has_next_page %]
<a href="[% docroot %]recent?t=[% now %]">next</a>
[% END %]

<hr />

<a accesskey="8" href="[% docroot %]">ch list[8]</a>

[% INCLUDE 'include/footer.html' %]
